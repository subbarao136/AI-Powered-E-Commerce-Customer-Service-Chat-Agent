<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Service Chatbot</title>
    <style>
        /* Global styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Chatbot container */
        .chatbot-container {
            max-width: 600px;
            width: 90%;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.15);
            position: relative;
        }

        /* Header styling */
        .chatbot-header {
            text-align: center;
            color: #34495e;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            position: relative;
        }

        /* Chat area styling */
        .chat-area {
            max-height: 400px;
            overflow-y: auto;
            padding: 15px;
            border-radius: 12px;
            background: url('https://www.transparenttextures.com/patterns/diamond-upholstery.png'), #ffffff;
            margin-bottom: 15px;
            border: 1px solid #dfe4ea;
        }

        /* Message styling */
        .message {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 10px 0;
            padding: 12px 15px;
            border-radius: 20px;
            font-size: 15px;
            position: relative;
            max-width: 80%;
        }

        .user-message {
            background-color: #d0f0fd;
            color: #006994;
            align-self: flex-end;
            justify-content: flex-end;
            border-bottom-right-radius: 0;
        }

        .bot-message {
            background-color: #f0f0f0;
            color: #333;
            align-self: flex-start;
            justify-content: flex-start;
            border-bottom-left-radius: 0;
        }

        /* Icons styling */
        .user-message::before {
            content: "ðŸ‘¤";
            font-size: 20px;
            margin-right: 8px;
        }

        .bot-message::before {
            content: "ðŸ¤–";
            font-size: 20px;
            margin-right: 8px;
        }

        /* Input container styling */
        .input-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .input-container input {
            flex: 1;
            padding: 12px;
            border-radius: 20px;
            border: 1px solid #bdc3c7;
            font-size: 16px;
            outline: none;
            transition: all 0.3s;
        }

        .input-container input:focus {
            border-color: #3498db;
        }

        .input-container button {
            padding: 10px 18px;
            border: none;
            border-radius: 20px;
            background-color: #3498db;
            color: #ffffff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .input-container button:hover {
            background-color: #2980b9;
        }

    </style>
</head>
<body>

    <div class="chatbot-container">
        <!-- Chatbot header -->
        <div class="chatbot-header">Customer Service Chatbot</div>

        <!-- Chat area for messages -->
        <div class="chat-area" id="chatArea">
            <div class="message bot-message">Hello! How can I assist you today?</div>
        </div>

        <!-- Input container for user questions -->
        <div class="input-container">
            <input type="text" id="userInput" placeholder="Ask your question...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            const userInput = document.getElementById("userInput").value;
            const chatArea = document.getElementById("chatArea");

            if (userInput.trim() !== "") {
                // Display user's message
                const userMessageDiv = document.createElement("div");
                userMessageDiv.className = "message user-message";
                userMessageDiv.innerText = userInput;
                chatArea.appendChild(userMessageDiv);

                // Clear input field
                document.getElementById("userInput").value = "";

                // Scroll chat area to the bottom
                chatArea.scrollTop = chatArea.scrollHeight;

                // Send query to backend
                fetch(`/search?query=${encodeURIComponent(userInput)}`)
                    .then(response => response.json())
                    .then(data => {
                        // Display bot's response
                        const botMessageDiv = document.createElement("div");
                        botMessageDiv.className = "message bot-message";
                        botMessageDiv.innerText = data.answer;
                        chatArea.appendChild(botMessageDiv);

                        // Scroll chat area to the bottom
                        chatArea.scrollTop = chatArea.scrollHeight;
                    })
                    .catch(error => {
                        console.error("Error:", error);
                        const errorDiv = document.createElement("div");
                        errorDiv.className = "message bot-message";
                        errorDiv.innerText = "An error occurred. Please try again.";
                        chatArea.appendChild(errorDiv);
                    });
            }
        }
    </script>

</body>
</html>
